<!DOCTYPE html>
<html>
<head>
  <title>Math Test</title>
</head>
<body>

  <h2>Math Test</h2>

  <form>

    <!-- Enter your name -->
    <p>Enter your name:</p>
    <input type="text" name="username"><br><br>

    <!-- Question 1 -->
    <p>1. What is 2 + 2?</p>
    <input type="radio" name="q1" value="3"> 3<br>
    <input type="radio" name="q1" value="4"> 4<br>
    <input type="radio" name="q1" value="5"> 5<br><br>

    <!-- Question 2 -->
    <p>2. What is 6 - 1?</p>
    <input type="radio" name="q2" value="4"> 4<br>
    <input type="radio" name="q2" value="5"> 5<br>
    <input type="radio" name="q2" value="6"> 6<br><br>

    <!-- Question 3 -->
    <p>3. What is 3 x 3?</p>
    <input type="radio" name="q3" value="6"> 6<br>
    <input type="radio" name="q3" value="9"> 9<br>
    <input type="radio" name="q3" value="12"> 12<br><br>

    <!-- Word Problem -->
    <p>4. A triangle has a base of 5 cm and a height of 4 cm. What is its area?</p>
    <textarea rows="4" cols="40" name="wordProblem"></textarea><br><br>

    <!-- Math symbols using ampersand notation -->
    <p>Here are some math symbols:</p>
    &plus; &nbsp; &minus; &nbsp; &times;<br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit Test">

  </form>

<!-- End of the test -->

</html>
