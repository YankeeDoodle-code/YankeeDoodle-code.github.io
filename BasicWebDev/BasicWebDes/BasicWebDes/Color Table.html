<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device=width,
initial-scale=1.0">
    <title>Simplified Color Scheme</title>
</head>
<body>

    <table border="1"
style="border-collapse: collapse; width: 60%; margin: 20px auto;">

    <caption style="font-size: 1.5em; font-weight: bold; font-style: italic; padding: 10px;">
        Minimalist Mountain Palette
        </caption>

        <thead>
            <tr style="background-color: #ccc">
                <th>White</th>
                <th>HEX Value</th>
                <th>RGB Value</th>
                <th>HSL Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: #708090; color: white;">Slate Gray</td>
                <td>#708090</td>
                <td>hsl(112, 128, 144)</td>
            </tr>

            <tr>
                <td style="background-color: #01796F; color: white;">Pine Green</td>
                <td>rgb(1, 121, 111)</td>
                <td>hsl(174, 98%, 24%)</td>
            </tr>

            <tr>
                <td style="background-color: #FFFAFA; color: black;">Snow White</td>
                <td>rgb(255, 250, 250)</td>
                <td>hsl(0, 100%, 99%)</td>
            </tr>

            <tr>
                <td style="background-color: #5D8AA8; color: white;">Mountain Blue</td>
                <td>rgb(93, 138, 168)</td>
                <td>hsl(206, 29%, 51%)</td>
            </tr>
        </tbody>
     </table>

</body>
</html>
